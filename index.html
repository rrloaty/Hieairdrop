<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe with BNB</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3modal@3.0.2/dist/browser.umd.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
      text-align: center;
    }
    button {
      background-color: #00ffc3;
      color: #000;
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscribe for $10 in BNB</h2>
    <button id="connectBtn">Connect Wallet</button>
    <button id="subscribeBtn">Subscribe</button>
    <div id="status">Not connected</div>
  </div>

  <script>
    const { Web3Modal } = window.Web3Modal;
    const ethers = window.ethers;
    let signer;
    const recipientAddress = "0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C";
    const projectId = "81f700474cd5b9fb7fea7e00c2b821be"; // your WalletConnect project ID

    const modal = new Web3Modal({
      projectId,
      walletConnectVersion: 2,
      themeMode: 'dark',
      chains: [
        {
          chainId: 56,
          name: "BNB Smart Chain",
          rpc: "https://bsc-dataseed.binance.org/",
          nativeCurrency: {
            name: "BNB",
            symbol: "BNB",
            decimals: 18
          },
          blockExplorerUrls: ["https://bscscan.com"]
        }
      ]
    });

    async function connectWallet() {
      try {
        const instance = await modal.connect();
        const provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("status").innerText = `Connected: ${address}`;
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Connection failed.";
      }
    }

    async function subscribe() {
      if (!signer) {
        alert("Please connect your wallet first.");
        return;
      }
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd");
        const data = await res.json();
        const bnbPrice = data.binancecoin.usd;
        const bnbAmount = (10 / bnbPrice).toFixed(6);

        const tx = await signer.sendTransaction({
          to: recipientAddress,
          value: ethers.parseUnits(bnbAmount.toString(), "ether")
        });

        document.getElementById("status").innerText = "Transaction sent... waiting for confirmation";
        await tx.wait();
        document.getElementById("status").innerText = "Subscription successful!";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Transaction failed.";
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectWallet);
    document.getElementById("subscribeBtn").addEventListener("click", subscribe);
  </script>
</body>
</html>
